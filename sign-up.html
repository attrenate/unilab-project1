<html>

        <link rel="stylesheet" href="sign-up.css">

    <body>
        <div id="acc-wrapper">

            <h1>Create Account</h1>
            <p id="logn">Already have an account? Login</p>
        </div>
        <div id="inputs-wrapper">
            <div id="names">

                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <input type="text" id="password" name="password" placeholder="Password" required>
        </div>
        <div id="button-wrapper">
           <p id="input-p"><input type="checkbox"> I agree to DopeSass Terms of service and Privacy policy</p> 
           <button class="reg-btn"><img src="C:\Users\User\Desktop\unilab-photos\Google - Original.png" alt="google-logo" id="google">Continue with Google</button>
           <button class="reg-btn"><img src="C:\Users\User\Desktop\unilab-photos\Apple - Original.png" alt="apple-logo" id="apple">Continue with Apple</button>
            
        </div>
    </body>
</html>
